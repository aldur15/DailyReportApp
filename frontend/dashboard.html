<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    .report {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Welcome</h2>
  <button id="logout">Logout</button>

  <h3>Create Daily Report</h3>
  <form id="report-form">
    <input type="text" id="title" placeholder="Report title" required />
    <br />
    <textarea id="summary" placeholder="What happened today?" required></textarea>
    <br />
    <input type="date" id="date" />
    <br />
    <button type="submit">Submit Report</button>
  </form>

  <div id="admin-section" style="display: none; margin-top: 40px;">
    <h3>Promote User to Admin</h3>
    <form id="make-admin-form">
      <input type="text" id="promote-username" placeholder="Username to promote" required />
      <button type="submit">Make Admin</button>
    </form>

    <h3>Search Daily Reports</h3>
    <form id="search-form">
      <input type="text" id="search-username" placeholder="Search by username" />
      <input type="text" id="search-title" placeholder="Search by title" />
      <input type="date" id="search-date" />
      <button type="submit">Search</button>
      <button type="button" id="clear-filters">Clear Filters</button>
    </form>

    <div id="report-container" style="margin-top: 20px;"></div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "index.html";
    }

    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    });

    function renderReports(data) {
      const container = document.getElementById("report-container");
      container.innerHTML = "";
      if (data.length === 0) {
        container.innerHTML = "<p>No reports found.</p>";
        return;
      }

      data.forEach(report => {
        const div = document.createElement("div");
        div.className = "report";
        div.innerHTML = `
          <strong>${report.title}</strong> - <em>${new Date(report.date).toLocaleString()}</em><br />
          <small>By: ${report.username}</small>${report.edited ? " <span style='color:orange'>(edited)</span>" : ""}
          <p>${report.summary}</p>
          <button onclick="openEditForm(${report.id}, '${report.title}', \`${report.summary}\`, '${report.date}')">Edit</button>
          <button onclick="showHistory(${report.id})">History</button>
          <div id="history-${report.id}"></div>
        `;
        container.appendChild(div);
      });
    }

    async function fetchReports() {
      const res = await fetch("http://localhost:8000/reports", {
        headers: { Authorization: "Bearer " + token },
      });

      if (res.ok) {
        const data = await res.json();
        renderReports(data);
      } else {
        document.getElementById("report-container").innerText = "Failed to load reports.";
      }
    }

    async function fetchFilteredReports(username, title, date) {
      const params = new URLSearchParams();
      if (username) params.append("username", username);
      if (title) params.append("title", title);
      if (date) params.append("date", date);

      const res = await fetch("http://localhost:8000/reports/search?" + params.toString(), {
        headers: { Authorization: "Bearer " + token },
      });

      if (res.ok) {
        const data = await res.json();
        renderReports(data);
      } else {
        alert("Error fetching filtered reports");
      }
    }

    async function checkIfAdmin() {
      const res = await fetch("http://localhost:8000/users/me", {
        headers: { Authorization: "Bearer " + token },
      });

      if (res.ok) {
        const user = await res.json();
        if (user.is_admin === true || user.name === "admin") {
          document.getElementById("admin-section").style.display = "block";
          fetchReports();
        }
      } else {
        alert("Session expired");
        localStorage.removeItem("token");
        window.location.href = "index.html";
      }
    }

    checkIfAdmin();

    document.getElementById("report-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const summary = document.getElementById("summary").value;
      const date = document.getElementById("date").value;

      const payload = {
        title,
        summary,
        date: date || null,
      };

      const res = await fetch("http://localhost:8000/reports", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token,
        },
        body: JSON.stringify(payload),
      });

      if (res.ok) {
        alert("Report submitted!");
        document.getElementById("report-form").reset();
        checkIfAdmin();
      } else {
        const error = await res.json();
        alert("Error submitting report: " + JSON.stringify(error));
      }
    });

    document.getElementById("make-admin-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("promote-username").value;

      const res = await fetch("http://localhost:8000/make-admin", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token,
        },
        body: JSON.stringify({ username }),
      });

      if (res.ok) {
        const result = await res.json();
        alert(result.message);
        document.getElementById("make-admin-form").reset();
      } else {
        const error = await res.json();
        alert("Error: " + JSON.stringify(error));
      }
    });

    document.getElementById("search-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("search-username").value;
      const title = document.getElementById("search-title").value;
      const date = document.getElementById("search-date").value;
      fetchFilteredReports(username, title, date);
    });

    document.getElementById("clear-filters").addEventListener("click", () => {
      document.getElementById("search-username").value = "";
      document.getElementById("search-title").value = "";
      document.getElementById("search-date").value = "";
      fetchReports();
    });

    document.getElementById("date").valueAsDate = new Date();

    function openEditForm(id, title, summary, date) {
      const newTitle = prompt("Edit title:", title);
      const newSummary = prompt("Edit summary:", summary);
      const newDate = prompt("Edit date (YYYY-MM-DD):", date.slice(0, 10));

      if (!newTitle || !newSummary || !newDate) {
        alert("Edit canceled or invalid input.");
        return;
      }

      fetch(`http://localhost:8000/reports/${id}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token,
        },
        body: JSON.stringify({
          title: newTitle,
          summary: newSummary,
          date: newDate
        }),
      }).then(async (res) => {
        if (res.ok) {
          alert("Report updated!");
          checkIfAdmin();
        } else {
          const err = await res.json();
          alert("Error updating report: " + JSON.stringify(err));
        }
      });
    }

    function showHistory(reportId) {
      const container = document.getElementById(`history-${reportId}`);
      container.innerHTML = "Loading history...";

      fetch(`http://localhost:8000/reports/${reportId}/history`, {
        headers: {
          Authorization: "Bearer " + token,
        },
      })
        .then(res => res.json())
        .then(history => {
          if (!Array.isArray(history) || history.length === 0) {
            container.innerHTML = "<p>No history available.</p>";
            return;
          }

          const historyHtml = history.map(v => `
            <div style="margin-top: 10px; padding: 5px; border: 1px dashed #aaa;">
              <strong>${v.title}</strong> (${new Date(v.saved_at).toLocaleString()})<br />
              <p>${v.summary}</p>
              <small>Original Date: ${new Date(v.date).toLocaleString()}</small>
            </div>
          `).join("");

          container.innerHTML = historyHtml;
        })
        .catch(() => {
          container.innerHTML = "<p>Error loading history.</p>";
        });
    }
  </script>
</body>
</html>
